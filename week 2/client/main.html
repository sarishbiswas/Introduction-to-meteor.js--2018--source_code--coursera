<head>
  <title>week_1_4</title>
</head>

<body>
  {{> image_add_form}}
  <h1 align="center">Welcome to Meteor!</h1>
  <div class="container">
      {{> images}}
  </div>
</body>

<template name="images">
  <button class="btn btn-primary js-show-image-form">Add Image</button>
  <div class="container">
  <div class="row">
  {{#each images}}

  <div class="col-xs-12 col-md-3" id="{{_id}}">

    <div class="thumbnail">
      <img class="js-image" src={{img_src}} alt={{img_alt}}/>
      <div class="caption">
        <div class="container">
          <h3>Rating: {{rating}}</h3>
          
          <p>{{>starsRating mutable=true class="js-rate-image" id=_id}}</p>
          <p>{{img_alt}}</p>
          <button class="js-del-image btn btn-warning">DELETE</button>
        </div>
    </div>
    </div>
  </div>
  {{/each}}
  </div>
  </div>
</template>
<template name="image_add_form">
  <div class="modal fade" id="image_add_form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title"></div>
        </div>
        <div class="modal-body">
            <form class="js-add-image">
    <input type="text" name="img_src"><br/>
    <input type="text" name="img_alt">
    <button class="btn btn-success">save</button>
  </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">cancel</button>
        </div>
      </div>
    </div>
  </div>

</template>
